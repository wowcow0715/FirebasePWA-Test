<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase 推播測試</title>
    <link rel="manifest" href="manifest.json">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-messaging-compat.js"></script>

    <style>
        /* 新增樣式 */
        .copy-button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .token-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #copySuccess {
            color: green;
            margin-left: 10px;
            display: none;
        }
    </style>

    <script>
        // Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyAYVGDCxwf3WewHD9gMhWr_LmCxY94rjnU",
            authDomain: "test-2ed10.firebaseapp.com", 
            projectId: "test-2ed10",
            storageBucket: "test-2ed10.firebasestorage.app",
            messagingSenderId: "450067672312",
            appId: "1:450067672312:web:3acf400cdb748501f05f0d",
            measurementId: "G-8WZ6D00R06"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);

        // 初始化 Firebase Messaging
        const messaging = firebase.messaging();

        // 複製 Token 到剪貼簿
        async function copyToken() {
            const token = document.getElementById('token').textContent;
            if (!token) {
                alert('尚未取得 Token');
                return;
            }

            try {
                await navigator.clipboard.writeText(token);
                // 顯示複製成功訊息
                const successMsg = document.getElementById('copySuccess');
                successMsg.style.display = 'inline';
                // 3秒後隱藏訊息
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
            } catch (err) {
                console.error('複製失敗:', err);
                alert('複製失敗，請手動複製');
            }
        }

        // 自動取得 Token
        async function getToken() {
            try {
                const token = await messaging.getToken({
                    vapidKey: 'BOpyDrJ40jf_n5gWt_9sIPsWHjy5OOsl69zfY1iQHOHEi0khcsvgT1r81_xhAnGdZo9gryowJQhhnS4WesI-teA',
                    serviceWorkerRegistration: await navigator.serviceWorker.register('/FirebasePWA-Test/firebase-messaging-sw.js')
                });
                console.log('FCM Token:', token);
                document.getElementById('token').textContent = token;
            } catch (error) {
                console.error('取得Token失敗:', error);
                document.getElementById('token').textContent = error;
            }
        }

        // 頁面載入時自動取得 Token
        window.addEventListener('load', getToken);

        // 處理前景訊息
        messaging.onMessage((payload) => {
            console.log('收到訊息:', payload);
            const notificationTitle = payload.notification.title;
            const notificationOptions = {
                body: payload.notification.body,
                icon: '/FirebasePWA-Test/icon-192x192.png'
            };
            new Notification(notificationTitle, notificationOptions);
        });
    </script>
</head>
<body>
    <h1>Firebase 推播測試</h1>
    <div class="token-container">
        <span>FCM Token: </span>
        <span id="token"></span>
        <button class="copy-button" onclick="copyToken()">複製 Token</button>
        <span id="copySuccess">複製成功！</span>
    </div>
</body>
</html>
